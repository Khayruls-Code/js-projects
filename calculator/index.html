<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="calculator">
                <div class="input">
                    <div class="history"></div>
                    <div class="output"></div>
                </div>
                <div class="keyBoard">
                    <div class="operators">
                        <div id="+">+</div>
                        <div id="-">-</div>
                        <div id="*">&times;</div>
                        <div id="/">&divide;</div>
                    </div>
                    <div class="numbers">
                        <div id="7">7</div>
                        <div id="8">8</div>
                        <div id="9">9</div>
                        <div class="equal">=</div>
                        <div id="4">4</div>
                        <div id="5">5</div>
                        <div id="6">6</div>
                        <div id="1">1</div>
                        <div id="2">2</div>
                        <div id="3">3</div>
                        <div id="0">0</div>
                        <div id=".">.</div>
                        <div>C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
